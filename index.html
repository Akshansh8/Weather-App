<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Search Your Weather</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant-location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" alt="">
                <p>Grant Location Access</p>
                <p>Allow access to location</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-weather -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="search for city" data-searchInput>
               <button class="btn">
                <img src="./assets/search.png" width="30" height="30" loading="lazy" alt="">
               </button>
            </form>

            <!-- loading-screen  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>loading...</p>
            </div>
            <!-- show weather -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherInfoDesc></p>
                <img class="weather-icon" data-weatherIcon>

                <p data-temp></p>


                <!-- cards -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
